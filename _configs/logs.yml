# Channel IDS of different types of logs. (Note: If you don't want to separate the logs to different channels, then all the log channel ids should be the same)
log_channels_ids:
  logs_id: "879795048638742628" # Includes Message content edit, Role add/removed
  mod_logs_id: "879795334048534558" # Includes Kicks, Mutes, Bans
  ticket_logs_id: "879795157002756116" # Includes ticket close and ticket delete
  staff_movement_id: "879795542719332383" # Includes Promotion, Demotion
  boost_id: "885000104019390465" 


############################################################
# +------------------------------------------------------+ #
# |                     Logs Toggle                      | #
# +------------------------------------------------------+ #
############################################################

# Default is true for everything
# Note, the logs message will not send if you don't mention a logs channel
# If the bot adds/removes the muted role, then it is ignored to prevent spam(Player unmutes will be handled in mod_logs)
logs_toggle:
  bans: true
  boost: true
  kicks: true
  message_delete: true
  message_edit: true
  mutes: true
  role_add: true
  role_position_update: true
  role_permission_update: true
  role_remove: true
  server_boost: true
  ticket_close: true
  ticket_delete: true
  unboost: true
